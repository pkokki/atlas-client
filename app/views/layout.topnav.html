<header class="header bgc-indigo-50 z-depth1">
	<div class="toolbar">
		<div class="toolbar__left mr+++">
            <button class="btn btn--l btn--black btn--icon" lx-ripple ng-click="vm.toggleSidebar()">
                <i class="mdi mdi-menu"></i>
            </button>
        </div>
		
		<div class="toolbar__label">
			<span class="fs-title">{{::vm.title}}</span>
			<span class="fs-caption">{{::vm.version}}</span>
		</div>
		
		<div class="toolbar__right">
		
			<lx-search-filter closed theme="light"></lx-search-filter>
			
			<lx-dropdown position="right" from-top>
				<button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                    <i class="mdi mdi-dots-vertical"></i>
                </button>
				
				<lx-dropdown-menu>
                    <ul>
						<li><a class="dropdown-link">Exit</a></li>
						<li>
							<a class="dropdown-link" href="http://www.johnpapa.net/hottowel-angular" target="_blank">
								Created by John Papa
							</a>
						</li>
						<li>
							<a class="dropdown-link" href="http://www.angularjs.org" target="_blank">
								<img src="images/AngularJS-small.png" />
							</a>
						</li>
					</ul>
                </lx-dropdown-menu>
			</lx-dropdown>
        </div>

	</div>
</header>
